<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freebie! draggable example</title>

    <style>
        div#text {
            padding: 2em 3em;
            color: white;
            background-color: cadetblue;
            width: 75px;
        }

        p.info {
            font-style: italic;
            font-size: 1.5ex;
        }

        p.caption {
            text-align: center;
            margin: 0;
        }
    </style>
    
    <!-- load the js! -->
    <script type="module" src="../projects/draggable/draggable.js"></script>
</head>
<body>
    <h1>draggable image example page</h1>

    <p>this is my example page. it is quite plain, with not much going on.</p>

    <p>but oh? what are these? it seems you can click and drag them around the screen! what a happy world.</p>

    <img src="https://friends-of-cranebot.pages.dev/files/view/hand.gif" alt="a little hand fella." class="draggable" style="left: 2%">
    <img src="https://friends-of-cranebot.pages.dev/files/view/pink_fish.gif" alt="a pink and magenta fish. it stares at the viewer." class="draggable" style="left: 12%;">

    <!-- alternatively: put your image/content in one draggable div. -->
    <div class="draggable" style="left: 22%;">
        <img src="https://friends-of-cranebot.pages.dev/files/view/epic_triangle.png" alt="a little hand fella">
        <p class="caption">i am a triangle</p>
    </div>
    <!-- you can use positioning properties to set the default position of elements, if random positions are disabled. -->

    <div class="draggable" id="text">
        <p>drag me! yahoo!</p>
        <p class="info">you can make block elements draggable too!</p>
    </div>

</body>
</html>
